<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应宽度的UL</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 200px; /* 为了演示效果，设置一个固定高度 */
            border: 1px solid #000;
        }
        .content {
            position: absolute;
            width: 90%;
            left: 5%; /* 使其居中，相对于父元素 */
            overflow: hidden; /* 隐藏超出部分 */
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            white-space: nowrap; /* 防止li换行 */
            width: auto; /* 让ul的宽度自适应 */
        }
        li {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <ul>
            <li>项目1</li>
            <li>项目2</li>
            <li>项目3</li>
            <li>项目4</li>
            <li>项目5</li>
            <li>项目6</li>
            <li>项目7</li>
            <li>项目8</li>
        </ul>
    </div>
</div>

</body>
</html>
