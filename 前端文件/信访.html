<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
            background-image: url('your-background-image-url'); /* 替换为适合2B风格的背景图 */
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: rgba(0, 0, 0, 0.6);
        }
        header h1 {
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #e5e5e5;
            margin: 0 15px;
            font-size: 1.2em;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }
        nav a:hover {
            border-bottom: 2px solid #e5e5e5;
        }
        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 30px 0;
            background-color: rgba(0, 0, 0, 0.6);
            margin-top: 50px;
        }
        footer p {
            margin: 0;
            color: #e5e5e5;
        }
    </style>
</head>
<body>
<header>
    <h1>你的名字</h1>
</header>

<nav>
    <a href="#about">关于我</a>
    <a href="#projects">项目</a>
    <a href="#contact">联系我</a>
</nav>

<div class="content" id="about">
    <h2>关于我</h2>
    <p>这里填写你的个人简介，描述你是谁，你的职业背景和兴趣爱好。</p>
</div>

<div class="content" id="projects">
    <h2>项目</h2>
    <p>这里展示你的项目经验，包含你参与的项目、角色以及成果。</p>
</div>

<div class="content" id="contact">
    <h2>联系我</h2>
    <p>这里提供你的联系方式，如邮箱或社交媒体链接。</p>
</div>

<footer>
    <p>© 2024 你的名字</p>
</footer>
</body>
</html>
